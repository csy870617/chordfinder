<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Chord Finder</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>CHORD<span class="highlight">FINDER</span></h1>
        </header>

        <div class="controls">
            <div class="dropdown-wrapper instrument-wrapper">
                <div class="custom-dropdown" id="dd-instrument">
                    <button class="dropdown-btn">Guitar</button>
                    <div class="dropdown-content">
                        <div class="dropdown-item" data-value="guitar">Guitar</div>
                        <div class="dropdown-item" data-value="ukulele">Ukulele</div>
                    </div>
                </div>
            </div>

            <div class="dropdown-wrapper">
                <div class="custom-dropdown" id="dd-root">
                    <button class="dropdown-btn">C</button> <div class="dropdown-content">
                        <div class="dropdown-item" data-value="C">C</div>
                        <div class="dropdown-item" data-value="D">D</div>
                        <div class="dropdown-item" data-value="E">E</div>
                        <div class="dropdown-item" data-value="F">F</div>
                        <div class="dropdown-item" data-value="G">G</div>
                        <div class="dropdown-item" data-value="A">A</div>
                        <div class="dropdown-item" data-value="B">B</div>
                    </div>
                </div>
            </div>
            
            <div class="dropdown-wrapper">
                <div class="custom-dropdown" id="dd-type">
                    <button class="dropdown-btn">Major</button>
                    <div class="dropdown-content">
                        <div class="dropdown-item" data-value="major">Major</div>
                        <div class="dropdown-item" data-value="minor">Minor</div>
                        <div class="dropdown-item" data-value="7">7</div>
                        <div class="dropdown-item" data-value="sus4">sus4</div>
                        <div class="dropdown-item" data-value="sus2">sus2</div>
                        <div class="dropdown-item" data-value="maj7">Maj7</div>
                        <div class="dropdown-item" data-value="m7">m7</div>
                        <div class="dropdown-item" data-value="dim7">dim7</div>
                        <div class="dropdown-item" data-value="high_major">High</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fretboard-wrapper">
            <div class="fretboard-glass">
                <svg id="fretboard" viewBox="0 0 260 260">
                    <rect id="nut" x="50" y="30" width="160" height="8" />
                    <g id="fret-lines"></g>
                    <g id="strings"></g>
                    <g id="fret-numbers"></g>
                    <g id="finger-positions"></g>
                </svg>
            </div>
        </div>
        
        <div class="info-area">
            <p id="chord-name-display">C Major</p>
            <button id="play-btn">
                <span>ðŸŽµ Play Strum</span>
            </button>
        </div>
    </div>

    <script src="chords.js"></script>
    <script src="script.js"></script>
</body>
</html>
