<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Chord Finder Pro</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>CHORD<span class="highlight">FINDER</span><span class="pro-badge">PRO</span></h1>
        </header>

        <!-- ÏïÖÍ∏∞ ÏÑ†ÌÉù ÌÉ≠ -->
        <div class="instrument-tabs">
            <button class="tab-btn active" data-instrument="guitar">
                <span class="tab-icon">üé∏</span> Guitar
            </button>
            <button class="tab-btn" data-instrument="ukulele">
                <span class="tab-icon">ü™ï</span> Ukulele
            </button>
        </div>

        <!-- Î£®Ìä∏Ïùå ÏÑ†ÌÉù (12ÏùåÍ≥Ñ) -->
        <div class="root-selector">
            <div class="root-grid">
                <button class="root-btn active" data-root="C">C</button>
                <button class="root-btn" data-root="C#">C#</button>
                <button class="root-btn" data-root="D">D</button>
                <button class="root-btn" data-root="D#">D#</button>
                <button class="root-btn" data-root="E">E</button>
                <button class="root-btn" data-root="F">F</button>
                <button class="root-btn" data-root="F#">F#</button>
                <button class="root-btn" data-root="G">G</button>
                <button class="root-btn" data-root="G#">G#</button>
                <button class="root-btn" data-root="A">A</button>
                <button class="root-btn" data-root="A#">A#</button>
                <button class="root-btn" data-root="B">B</button>
            </div>
        </div>

        <!-- ÏΩîÎìú ÌÉÄÏûÖ ÏÑ†ÌÉù -->
        <div class="type-selector">
            <div class="type-grid">
                <button class="type-btn active" data-type="major">Major</button>
                <button class="type-btn" data-type="minor">minor</button>
                <button class="type-btn" data-type="7">7</button>
                <button class="type-btn" data-type="m7">m7</button>
                <button class="type-btn" data-type="maj7">Maj7</button>
                <button class="type-btn" data-type="sus2">sus2</button>
                <button class="type-btn" data-type="sus4">sus4</button>
                <button class="type-btn" data-type="dim">dim</button>
                <button class="type-btn" data-type="aug">aug</button>
                <button class="type-btn" data-type="add9">add9</button>
                <button class="type-btn" data-type="6">6</button>
                <button class="type-btn" data-type="9">9</button>
            </div>
        </div>

        <!-- ÏòµÏÖò Î∞î -->
        <div class="options-bar">
            <div class="option-item">
                <label class="option-label">Ïπ¥Ìè¨</label>
                <div class="capo-control">
                    <button class="capo-btn" id="capo-minus">‚àí</button>
                    <span class="capo-value" id="capo-value">0</span>
                    <button class="capo-btn" id="capo-plus">+</button>
                </div>
            </div>
            <div class="option-item">
                <label class="option-label">ÏôºÏÜêÏû°Ïù¥</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="lefty-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="option-item">
                <label class="option-label">ÏùåÏù¥Î¶Ñ</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="note-toggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <!-- ÌîÑÎ†õÎ≥¥Îìú -->
        <div class="fretboard-wrapper">
            <div class="fretboard-glass">
                <svg id="fretboard" viewBox="0 0 280 280">
                    <defs>
                        <linearGradient id="nutGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ccc;stop-opacity:1" />
                        </linearGradient>
                        <filter id="dotGlow">
                            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    <rect id="nut" x="50" y="30" width="160" height="8" fill="url(#nutGradient)" />
                    <g id="fret-markers"></g>
                    <g id="fret-lines"></g>
                    <g id="strings"></g>
                    <g id="fret-numbers"></g>
                    <g id="finger-positions"></g>
                </svg>
            </div>
            <!-- Ìè¨ÏßÄÏÖò ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò -->
            <div class="position-nav">
                <button class="pos-nav-btn" id="prev-pos-btn">‚Äπ</button>
                <div class="position-indicator">
                    <span id="position-label">Ìè¨ÏßÄÏÖò 1/3</span>
                </div>
                <button class="pos-nav-btn" id="next-pos-btn">‚Ä∫</button>
            </div>
        </div>
        
        <!-- ÏΩîÎìú Ï†ïÎ≥¥ -->
        <div class="info-area">
            <div class="chord-info-card">
                <p id="chord-name-display">C Major</p>
                <p id="chord-notes" class="chord-notes">C - E - G</p>
            </div>
            
            <button id="play-btn" class="play-button">
                <span class="play-icon">‚ñ∂</span>
                <span>Ïä§Ìä∏Îüº Ïû¨ÏÉù</span>
            </button>
        </div>

        <!-- Í¥ÄÎ†® ÏΩîÎìú Ï∂îÏ≤ú -->
        <div class="related-chords">
            <h3>üéµ Í¥ÄÎ†® ÏΩîÎìú</h3>
            <div class="related-grid" id="related-chords-grid"></div>
        </div>
    </div>

    <script src="chords.js"></script>
    <script src="script.js"></script>
</body>
</html>
